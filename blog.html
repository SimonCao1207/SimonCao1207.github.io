---
layout: hacker
permalink: /blog/
---

<div class="posts">
  {% for post in site.categories.Blog %}
    <article class="post">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }} <span class="post-date">({{ post.date | date: "%B %d, %Y" }})</span>
      </a>
    </article>
  {% endfor %}
</div>
